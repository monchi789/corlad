server {
    listen 80;
    server_name www.corladcusco.com corladcusco.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # Directorio para el desaf√≠o de Certbot
    }

    location / {
        return 301 https://$host$request_uri; # Redireccionar a HTTPS
    }
}

server {
    listen 443 ssl;
    server_name www.corladcusco.com corladcusco.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location / {
        proxy_pass http://frontend; # Cambiar a frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

