<VirtualHost *:80>
    ServerName corladcusco.com
    ServerAlias www.corladcusco.com
    DocumentRoot /var/www/html

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =corladcusco.com [OR]
    RewriteCond %{SERVER_NAME} =www.corladcusco.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:80>
    ServerName api.corladcusco.com
    DocumentRoot /var/www/html

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =api.corladcusco.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:80>
    ServerName db.corladcusco.com
    DocumentRoot /var/www/html

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =db.corladcusco.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName corladcusco.com
    ServerAlias www.corladcusco.com
    DocumentRoot /var/www/html

    SSLCertificateFile /etc/letsencrypt/live/corladcusco.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/corladcusco.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ProxyPreserveHost On
    ProxyPass / http://frontend:5173/
    ProxyPassReverse / http://frontend:5173/
</VirtualHost>
</IfModule>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName api.corladcusco.com
    DocumentRoot /var/www/html

    SSLCertificateFile /etc/letsencrypt/live/corladcusco.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/corladcusco.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ProxyPreserveHost On
    ProxyPass / http://backend:8000/
    ProxyPassReverse / http://backend:8000/
</VirtualHost>
</IfModule>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName db.corladcusco.com
    DocumentRoot /var/www/html

    SSLCertificateFile /etc/letsencrypt/live/corladcusco.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/corladcusco.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ProxyPreserveHost On
    ProxyPass / http://pgadmin:80/
    ProxyPassReverse / http://pgadmin:80/
</VirtualHost>
</IfModule>